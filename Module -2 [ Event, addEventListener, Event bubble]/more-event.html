<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More events</title>
</head>
<body>
    <h1>Explore More events</h1>
    <button id="btn-click">Mouse Click</button>
    <button id="btn-enter">Mouse Enter</button>
    <button id="btn-move">Mouse Move</button>
    
    <input id="text-field" type="text">
    <script>
        // mouse click
        document.getElementById('btn-click').addEventListener('click', function(){
            console.log('Event Triggered');
        });

        // mouse enter
        document.getElementById('btn-enter').addEventListener('mouseenter',function(){
            console.log('mouse Enter')
        });
        

        // mouse move
        document.getElementById('btn-move').addEventListener('mousemove',function(){
            console.log('Mouse Move')
        })




        // Input Field Focused
        // document.getElementById('text-field').addEventListener('focus', function(){
        //     console.log('Input Field Focused')
        // })


        // Input Field Blur
        // document.getElementById('text-field').addEventListener('blur', function(){
        //     console.log('Input Field Blur')
        // })


        // Input Field Keyup
        // document.getElementById('text-field').addEventListener('keydown', function(event){
        //     console.log(event.target.value)
        // });

        // document.getElementById('text-field').addEventListener('keypress', function(event){
        //     console.log(event.target.value)
        // });

        document.getElementById('text-field').addEventListener('keyup', function(event){
            console.log(event.target.value)
        });
    </script>

</body>
</html>

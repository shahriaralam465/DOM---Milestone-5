<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul {
            border: 2px solid green;
        }

        section {
            border: 2px solid red;
        }

        body {
            border: 2px solid blue;
        }

        ul>#item-2 {
            border: 1px solid red;
            color: lime;
            cursor: pointer;
        }
    </style>

</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>

    <section id="list-container">
        <!-- ul>li#item-$*6>lorem3 -->
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Minima, ratione deserunt.</li>
            <li id="item-3">Inventore, dolores aut?</li>
            <li id="item-4">Nulla, temporibus quae.</li>
            <li id="item-5">Facere, incidunt suscipit!</li>
            <li id="item-6">Vitae, impedit tenetur.</li>
        </ul>
    </section>



    <!-- Script -->
    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 clicked');

            /**
             * if i want to off bubbling i've to write after function declaration and set parameter of this. 
             * 
             * "parameter.stoPropagation();"
            */
            //    event.stopPropagation();
            event.stopImmediatePropagation();

        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 second clicked');
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 third clicked');
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 fourth clicked');
        });





        // li container
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul click')
        });

        // ul container
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section container click')
        });


        // body
        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked')
        })
    </script>
</body>

</html>
